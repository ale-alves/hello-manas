<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hello manas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="container">
      <section class="item-logo">
        <img src="img/logo.png" alt="logo-hello-manas" />
        <p class="mensage">O Diário Entre Amigas</p>
      </section>

      <section class="item-code">
        <form class="form">
          <label class="item-msg" for="mensagem"
            >Maaaaaaana, cê não sabe o que aconteceu...</label
          >
          <textarea
            name="msg"
            id="msg"
            placeholder="Escreva aqui o ba-ba-do..."
          ></textarea>
          <section class="item-desloc-radio">
            <section class="item-desloc">
              <label class="offset" for="offset">Chave:</label>
              <input type="number" id="desloc" />
            </section>
            <section class="item-radio">
              <input
                type="radio"
                class="cipher"
                id="cifrar"
                name="action"
                value="codificar"
              />
              <label class="radioCipher" for="cipher">Codificar</label>
              <input
                type="radio"
                class="cipher"
                id="decifrar"
                name="action"
                value="decodificar"
              />
              <label class="radioDecipher" for="cipher">Decodificar</label>
              <button class="button" id="submit">Enviar</button>
            </section>
          </section>
        </form>
        <section class="code-decode">
          <label class="msg-code-decode">Eita! Putz! Nossaa...</label>
          <textarea
            name="msg"
            id="resMsg"
            placeholder="Mensagem cifrada ou decifrada..."
          ></textarea>
          <section class="button-copy-clean">
            <button class="button" id="copy">Copiar</button>
            <button class="button" id="clean">Limpar</button>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <p>
        <img class="logo-github" src="img/logo-github.svg" alt="logo-github" />
        Desenvolvido por
        <a href="https://github.com/ale-alves"> Alessandra Alves</a> no Bootcamp
        da Laboratória
      </p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
